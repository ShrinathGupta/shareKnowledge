<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
<script>
  // Google OAuth Init
  (function () {
    var po = document.createElement('script');
    po.type = 'text/javascript';
    po.async = true;
    po.src = 'https://apis.google.com/js/client.js?onload=onLoadCallback';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
  function onLoadCallback() {
    // Replace the API key with yours
    gapi.client.setApiKey('cQXROgkf3P_IbIx_ieJzfBnG');
    gapi.client.load('plus', 'v1', function () {
    });
  }
  // Google Oauth Init - END

</script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="https://rawgit.com/guylabs/ion-autocomplete/master/src/ion-autocomplete.css">

    <script src="https://rawgit.com/guylabs/ion-autocomplete/master/src/ion-autocomplete.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
     <script src="js/oAuth.js"></script>
    <script src="js/uploadcontroller.js"></script>
    <script src="service/ApplicationService.js"></script>
    <script src="service/HTTPService.js"></script>
    <script src="service/LoginService.js"></script>
  </head>

  <body ng-controller="HomeCtrl">

  <ion-side-menus>

    <ion-pane ion-side-menu-content>
      <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
        <ion-nav-buttons side="left">
          <button class="button button-positive button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
          <button class="button button-calm" style="  margin-left: 90%;  position: absolute;" ng-click="click_search()">
            <i style="position:relative;  "> Search <span class="ion-search" ></span></i>
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view>
        <!--<ion-header-bar class="bar bar-header" style="background-color: #007aff">
          <h1 class="title">Share Knowledge </h1>

        </ion-header-bar>-->
      </ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>

          <ion-item menu-toggle ng-click="accountdetail()">
            Account
          </ion-item>
          <ion-item menu-toggle href="#/"">
            Home
          </ion-item>
          <ion-item>
            <a href="#/welcome" >Log Out  <span class="ion-log-out" ></span></a>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>

  <script id="home.html" type="text/ng-template">


    <ion-content>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="selected.bookName" ng-change="searchbookName()">
      </label>
      <ion-list>
        <div class="card">

          <span ng-repeat="movie in Books  | filter: greaterThan('vote_average')" class="item item-thumbnail-left">
            <img height="50px" width="50px" style="border-radius: 80px" src="img/books.jpg" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
            <h2><strong>{{movie.original_title}}</strong></h2>
            <h4>College: <strong>{{movie.release_date}}</strong></h4>
            <h4>Tags <div ng-repeat="tag in tags"><i class="ion-pricetag">{{tag.text}}</i></div></h4>
            <i class="icon ion-email" ng-click="showPopup()"></i>
            <i class="icon ion-archive" ng-click="FileDownload()"></i>
            <i class="icon ion-thumbsup" style="color: green" ng-click="positive()"></i>{{positivereview}}
            <i class="icon ion-thumbsdown" style="color: red" ng-click="negative()"></i>{{negativereview}}



          </span>

        </div>
      </ion-list>
    </ion-content>
    <button class="button button-float" ng-click="showActionsheet()">
      <i class="icon ion-plus"></i>
    </button>

    <!--<ion-footer-bar class="bar" style="background-color: #007aff">
      <div class="title">
        <div class="fixed-outside">
          <div class="row">
            <div class="col">
              <a ng-click="click_search()"><span class="ion-search" ></span></a>
            </div>
            <div class="col">
              <a href="#/Upload"><span class="ion-ios-upload" ></span></a>

            </div>
            <div class="col">
              <a href="#/welcome" ><span class="ion-log-out" ></span></a>

            </div>
          </div>
        </div>
      </div>
    </ion-footer-bar>-->
  </script>

  </body>
</html>
